<script>
    function changePicture() {
        //open the open file dialog

    $(function() {

        	ev.preventDefault();
        	$('#basic-form').css('display', 'block');

        	$('#bar-info').css('display', 'none');

        })
$('#legal').on('click', function(ev) {
        	ev.preventDefault();

        	$('#basic-details').css('display', 'none');
        	$('#bar-info').css('display', 'none');
        })
$('#basic').on('click', function(ev) {
        	ev.preventDefault();
        	$('#user-details').css('display', 'none');
        	$('#legal-info').css('display', 'none');
        	$('#basic-details').css('display', 'block');
        	$('#bar-info').css('display', 'none');       
        	 })
$('#bar').on('click', function(ev) {
        	ev.preventDefault();

        	$('#bar-info').css('display', 'block');
        })

    })
</script>

<script type="text/javascript">
function addInput(divName){
    
          var newdiv = document.createElement('div');
          newdiv.innerHTML = " <br><input type='text'  name='Enter college Name'><br>" + "<br><input type='text' name='Degree'>" + "<br><input type='text' name='Year of graduation'>";
          document.getElementById(divName).appendChild(newdiv);
         document.getElementsByName('Enter college Name')[0].placeholder='Enter college Name'; 
         // document.getElementsByName('Enter college Name')[0].class="col-xs-4 col-md-3 col-md-offset-3"; 
         document.getElementsByName('Degree')[0].placeholder='Degree';
         document.getElementsByName('Year of graduation')[0].placeholder='Year of graduation';
     
}



function addfield(divName){
    
          var newdiv = document.createElement('div');
          newdiv.innerHTML = " <br><input type='text'  name='Job title'><br>" + "<br><input type='text' name='Company Name'>" + "<br><input type='text' name='Form'>" + "<br><input type='text' name='To'>";

         document.getElementsByName('Company Name')[0].placeholder='Company Name';
         document.getElementsByName('From')[0].placeholder='From';
         document.getElementsByName('To')[0].placeholder='To';
     
}

}
